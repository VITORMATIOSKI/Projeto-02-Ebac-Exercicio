<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <link rel="preconnect" href="https://fonts.googleapis.com"/>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
     <title>Agenda de contatos</title>
</head>
<body>
     <header>
          <h1>Contatos</h1>
     </header>
     <form id="form_contato">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="nome" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required placeholder="Digite o nome do contato">
          <label for="tel">Número:</label>
          <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')" required id="telefone" name="tel" placeholder="Digite o número do contato">
          <button type="submit">Cadastrar</button>
     </form>
     <table cellspacing="0">
          <thead>
               <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
               </tr>
          </thead>
          <tbody id="corpo_tabela"></tbody>
     </table>
     <script src="app.js"></script>
</body>
</html>
